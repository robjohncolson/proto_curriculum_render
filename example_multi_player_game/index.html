<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Hybrid Party Battle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: none;
        }

        #game-container.active {
            display: block;
        }

        #menu-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        #menu-container.hidden {
            display: none;
        }

        h1 {
            color: #764ba2;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .menu-section {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 0.75rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 0.5rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: white;
            color: #764ba2;
            border: 2px solid #764ba2;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .auth-toggle a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        #game-hud {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
            pointer-events: none;
            z-index: 100;
        }

        .hud-info {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #touch-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 10px;
            z-index: 100;
        }

        .touch-button {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            touch-action: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            #touch-controls {
                display: flex;
            }
        }

        .error-message {
            color: #e53e3e;
            text-align: center;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .success-message {
            color: #38a169;
            text-align: center;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        #loading {
            color: white;
            font-size: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="menu-container">
            <h1>üéÆ Hybrid Party Battle</h1>

            <div id="main-menu" class="menu-section">
                <input type="text" id="username" placeholder="Enter username (optional)" maxlength="20">
                <button id="quick-play">Quick Play (Anonymous)</button>
                <button id="create-room">Create Room</button>
                <button id="join-room">Join Room</button>
                <button id="login-btn" class="secondary">Login / Register</button>
            </div>

            <div id="auth-menu" class="menu-section" style="display: none;">
                <input type="text" id="auth-username" placeholder="Username" maxlength="20">
                <input type="password" id="auth-pin" placeholder="4-digit PIN" maxlength="4" pattern="[0-9]{4}">
                <button id="register">Register</button>
                <button id="signin">Sign In</button>
                <button id="back-menu" class="secondary">Back</button>
                <div class="auth-toggle">
                    <small>Registered users get power-ups! üöÄ</small>
                </div>
            </div>

            <div id="room-menu" class="menu-section" style="display: none;">
                <input type="text" id="room-code" placeholder="Enter 6-digit room code" maxlength="6" pattern="[A-Z0-9]{6}">
                <button id="join-room-confirm">Join Room</button>
                <button id="back-main" class="secondary">Back</button>
            </div>

            <div id="message" class="error-message"></div>
        </div>

        <div id="loading" style="display: none;">
            Loading game...
        </div>

        <div id="game-container">
            <div id="game-hud">
                <div class="hud-info">
                    <span id="player-name">Guest</span> |
                    <span id="score">0</span> pts
                </div>
                <div class="hud-info">
                    <span id="round-info">Waiting...</span> |
                    <span id="timer">0:00</span>
                </div>
            </div>
            <div id="touch-controls">
                <button class="touch-button" id="touch-left">‚Üê</button>
                <button class="touch-button" id="touch-up">‚Üë</button>
                <button class="touch-button" id="touch-down">‚Üì</button>
                <button class="touch-button" id="touch-right">‚Üí</button>
                <button class="touch-button" id="touch-action">‚ö°</button>
            </div>
        </div>
    </div>

    <script type="module" src="/src/client/main.js"></script>
</body>
</html>
